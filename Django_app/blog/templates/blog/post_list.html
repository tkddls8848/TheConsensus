<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장고 페이지</title>
    <!-- for bootstrap from bootswatch -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="{% static 'blog/css/bootstrap.css' %}" media="screen" rel="stylesheet">
    <link href="{% static 'blog/css/custom.min.css' %}" rel="stylesheet">
</head>
<body>

<!--navbar-->
<div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="../">Bootswatch</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarResponsive" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Themes <span
                            class="caret"></span></a>
                    <div aria-labelledby="themes" class="dropdown-menu">
                        <a class="dropdown-item" href="../default/">Default</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="../cerulean/">Cerulean</a>
                        <a class="dropdown-item" href="../cosmo/">Cosmo</a>
                        <a class="dropdown-item" href="../cyborg/">Cyborg</a>
                        <a class="dropdown-item" href="../darkly/">Darkly</a>
                        <a class="dropdown-item" href="../flatly/">Flatly</a>
                        <a class="dropdown-item" href="../journal/">Journal</a>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>

<div class="container">

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <!-- Blog Post -->
                {% for p in object_list %}
                <div class="card mb-4">
                    {% if p.head_image %}
                       <img alt="Card image cap" class="card-img-top" src="{{p.head_image.url}}">
                    {% else %}
                       <img alt="Card image cap" class="card-img-top" src="https://picsum.photos/750/300?random">
                    {% endif %}
                    <div class="card-body">
                        <h2 class="card-title">{{p.title}}</h2>
                        <p class="card-text">{{p.content | truncatewords:50}}</p>
                        <a class="btn btn-primary" href="#">Read More &rarr;</a>
                    </div>
                    <div class="card-footer text-muted">
                        Posted on January 1, 2020 by
                        <a href="#">Start Bootstrap</a>
                    </div>
                </div>
                {% endfor %}

            </div>


        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
</div>

<!-- js for bootstrap -->
<script src="{% static 'blog/js/jquery.min.js' %}"></script>
<script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
<script src="{% static 'blog/js/custom.js' %}"></script>
<script src="{% static 'blog/js/popper.min.js' %}"></script>
</body>
</html>
